<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-chat.html">
<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="polymer-firebase-chat.firebaseapp.com"
      database-url="https://polymer-firebase-chat.firebaseio.com"
      storage-bucket="polymer-firebase-chat.appspot.com"
      api-key="AIzaSyBBS1-G5RCxSoRTy8Z5kUZiwcexECw7R1c">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
            <div class="">
              {{user.displayName}}
              <paper-icon-button id="logInButton" icon="account-circle" title="log in"></paper-icon-button>
            </div>
          </app-toolbar>
        </app-header>

          <my-chat
            name="chat"
            user="[[user]]">
          </my-chat>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        user: {
          type: Object,
          value: function() {
            return {};
          },
        }
      },

      listeners: {
        'logInButton.tap': '_logIn'
      },

      _logIn: function(evt){
        this.$.auth.signInWithPopup()
          .then(function(response) {
            // successful authentication response here
            console.log('we did it! %o', response);
          })
          .catch(function(error) {
            // unsuccessful authentication response here
            console.error('something went wrong :( %o', error);
          });
      },


    });
  </script>
</dom-module>
