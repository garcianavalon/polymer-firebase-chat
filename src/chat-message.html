<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="shared-styles.html">

<dom-module id="chat-message">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 5px;
      }
      .avatar{
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ffc107;
        background-size: contain;
      }
      .text{
        padding: 10px 15px;
        color: white;
        border-radius: 5px;
        font-size: larger;
      }
      .me .avatar{
        background-image: var(--my-avatar-image);
      }
      .me .text{
        background-color: var(--paper-pink-a200);
      }
      .bot .avatar{
        background-image: url('https://placekitten.com/50/50');
      }
      .bot .text{
        background-color: var(--paper-indigo-500);
      }
    </style>

    <div class="blob">
      <paper-icon-item class$="{{_getUserClass(user, message)}}">
        <div class="avatar" item-icon></div>
        <span class="text">{{message.text}}</span>
      </paper-icon-item>
    </div>
  </template>

  <script>
    Polymer({
      is: 'chat-message',

      properties: {
        message: Object,
        user: Object
      },

      ready: function() {
        this.customStyle['--my-avatar-image'] = 'url(' + this.user.photoURL + ')';
        this.updateStyles();
      },

      _getUserClass: function(user, message) {
        if(message.user_from === user.uid){
          return 'me';
        }else{
          return 'bot';
        }
      }

    });
  </script>
</dom-module>
