<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {
        display: none !important;;
      }

      paper-icon-button.pink {
        color: var(--paper-pink-400);
      }

      paper-icon-button.pink:hover {
        color: var(--paper-pink-300);
      }

      paper-button.pink {
        background-color: var(--paper-pink-300);
      }

      paper-button.pink:hover {
        background-color: var(--paper-pink-100);
      }

      .small {
        font-size: small;
      }

      .yellow{
        color: var(--paper-pink-a200);
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ffc107;
        background-size: contain;
      }
      .me .avatar{
        background-image: var(--my-avatar-image);
      }
    </style>
  </template>
</dom-module>
