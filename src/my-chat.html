<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
      id="query"
      path="/messages"
      data="{{messages}}">
    </firebase-query>

    <div class="card">
      <h1>Chat with the Wizardkings!</h1>

      <template is="dom-repeat" items="{{messages}}" as="message">
        <p>{{message}}</p>
      </template>

      <paper-input label="your chat message" value="{{newMessage}}"></paper-input>
      <paper-icon-button id="sendButton" icon="chat" title="send"></paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-chat',

      properties: {
        user_from: {
          type: String,
          // TODO(garcianavalon) use real id from database
          value: 'test_user_id',
        },

        user_to: {
          type: String,
          value: 'imabot',
        },

        newMessage: {
          type: String,
          value: '',
        },
      },

      listeners: {
        'sendButton.tap': '_sendMessage',
      },

      _sendMessage: function(evt) {
        console.log('Sending message %o', this.newMessage);
        // TODO(garcianavalon) send to firebase
        this.newMessage = '';
      },

    });
  </script>
</dom-module>
