<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="./chat-message.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: 80vh;
        overflow: scroll;
        background-color: #fff;
      }
      .input_box{
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: var(--paper-light-blue-50);
        padding: 20px;
      }
    </style>

    <firebase-query
      id="query"
      path="/users/[[user.uid]]/messages"
      data="{{messages}}">
    </firebase-query>

    <template is="dom-repeat" items="{{messages}}" as="message">
      <chat-message message="[[message]]" user="[[user]]"></chat-message>
    </template>

    <iron-a11y-keys
      id="a11y"
      target="[[target]]"
      keys="enter"
      on-keys-pressed="sendMessage">
    </iron-a11y-keys>

    <paper-item class="input_box">
      <paper-item-body>
        <paper-input
          id="input"
          label="Type your message! Press enter to send or tap the button." >
        </paper-input>
      </paper-item-body>
      <paper-icon-button
        class="button blue"
        icon="chat"
        title="send"
        on-tap="sendMessage">
      </paper-icon-button>
      <paper-icon-button
        class="button blue"
        icon="delete-forever"
        title="delete forever"
        on-tap="removeMessages">
      </paper-icon-button>
  </paper-item>
  </template>

  <script>
    Polymer({
      is: 'my-chat',

      properties: {
        user: Object,
        messages: Array,

        target: {
          type: Object,
          value: function() {
            return this.$.input;
          }
        },
      },

      removeMessages: function() {
        this.$.query.ref.remove();
        this.$.input.value = null;
      },

      sendMessage: function() {
        if (!this.$.input.value) {
          return;
        }

        this.$.query.ref.push({
          user_from: this.user.uid,
          text: this.$.input.value,
        });

        this.$.input.value = null;
      },

    });
  </script>
</dom-module>
