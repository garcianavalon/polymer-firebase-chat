<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./chat-message.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
      id="query"
      path="/users/[[user.uid]]/messages"
      data="{{messages}}">
    </firebase-query>

    <div class="card">
      <h1>Chat with the Wizardkings!</h1>

      <template is="dom-repeat" items="{{messages}}" as="message">
        <chat-message message="[[message.content]]"></chat-message>
      </template>

      <paper-input id="input" label="your chat message"></paper-input>
      <paper-icon-button id="sendButton" icon="chat" title="send"></paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-chat',

      properties: {
        user: Object,
        messages: Object,
      },

      listeners: {
        'sendButton.tap': '_sendMessage',
      },

      _sendMessage: function() {
        this.$.query.ref.push({
          content: {
            user_from: this.user.uid,
            text: this.$.input.value,
          },
        });

        this.$.input.value = null;
      },

    });
  </script>
</dom-module>
