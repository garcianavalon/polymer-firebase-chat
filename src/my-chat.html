<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./chat-message.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
      id="query"
      path="/messages"
      data="{{messages}}">
    </firebase-query>

    <firebase-document
      id="save"
      path="/messages/{{newMessageId}}"
      data="{{newMessage}}">
    </firebase-document>

    <div class="card">
      <h1>Chat with the Wizardkings!</h1>

      <template is="dom-repeat" items="{{messages}}" as="message">
        <chat-message message="{{message}}"></chat-message>
      </template>

      <paper-input label="your chat message" value="{{text}}"></paper-input>
      <paper-icon-button id="sendButton" icon="chat" title="send"></paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-chat',

      properties: {
        newMessage: {
          type: Object,
        },

        text: {
          type: String,
          value: '',
        },

        newMessageId: {
          type: String,
          value: '',
        },
      },

      listeners: {
        'sendButton.tap': '_sendMessage',
      },

      _sendMessage: function(evt) {
        const newMessage =  {
          user_to: 'imabot',
          // TODO(garcianavalon) use real id from database
          user_from: 'test_user_id',
          text: this.text,
        }
        console.log('Sending message %o', newMessage);
        this.set('newMessageId', Math.random().toString(36).substring(7));
        this.set('newMessage', newMessage);
      },

    });
  </script>
</dom-module>
